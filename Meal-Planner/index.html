<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Meal-Planner™️</title>
</head>
<body>
  <h1>Meal-Planner</h1>
  <form id="create-task-form" action="" method="POST">
    <label id='label' for="new_task_description">What are you in the mood for? </label>
    <input type="text" id="new_task_description" name="new_task_description" placeholder="Enter Food Here">
    <input type="submit" id="submit" value="Create Meal Options">
  </form>
  <div id="mealOptions">
    <button type="button" 
      id="clearAll" 
      onclick=clearAll()>Clear All</button>
        <script>
          function clearAll(){
            const allLi1 = document.querySelectorAll('#li1')
            allLi1.forEach(li => li.remove())
          }
        </script>
    <h2>Meal Options</h2>
    <ul id="mealO">
    </ul>
  </div>
  <div id="mealPlan">
    <h2>Meal Plan</h2>
    <ul id="mealP">
    </ul>
  </div>
</body>
</html>
